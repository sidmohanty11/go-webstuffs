<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B&B | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <style>
        .my-footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 5em;
            background-color: #242424;
            margin-top: 2em;
            padding: 1em;
            color: whitesmoke;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">B&B</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Rooms
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/rooms/generals">General's</a></li>
                                <li><a class="dropdown-item" href="/rooms/presidentals">Presidental's</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/reservation">Book Now</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <h1>Make Reservation</h1>
            <form action="POST" action="" novalidate class="needs-validation">
                <div class="form-group mt-5">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" class="form-control" id="first_name" required autocomplete="off">
                </div>
                <div class="form-group mt-5">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" class="form-control" id="last_name" required autocomplete="off">
                </div>
                <div class="form-group mt-5">
                    <label for="email">Email:</label>
                    <input type="email" name="email" class="form-control" id="email" required autocomplete="off">
                </div>
                <div class="form-group mt-5">
                    <label for="phone">Phone number</label>
                    <input type="text" name="phone" class="form-control" id="phone" required autocomplete="off">
                </div>
                <hr/>
                <button class="btn btn-primary">Book</button>
            </form>
        </div>
    </div>

    <div class="row my-footer">
        <div class="col">
            Left
        </div>
        <div class="col">
            Left
        </div>
        <div class="col">
            Left
        </div>
    </div>
</body>

</html>
