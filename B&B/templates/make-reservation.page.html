{{template "base" .}}


{{define "content"}}
<div class="container">
    <div class="row">
        <h1>Make Reservation</h1>
        <form action="POST" action="" novalidate class="needs-validation">
            <div class="form-group mt-5">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" class="form-control" id="first_name" required autocomplete="off">
            </div>
            <div class="form-group mt-5">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" class="form-control" id="last_name" required autocomplete="off">
            </div>
            <div class="form-group mt-5">
                <label for="email">Email:</label>
                <input type="email" name="email" class="form-control" id="email" required autocomplete="off">
            </div>
            <div class="form-group mt-5">
                <label for="phone">Phone number</label>
                <input type="text" name="phone" class="form-control" id="phone" required autocomplete="off">
            </div>
            <hr />
            <button class="btn btn-primary">Book</button>
        </form>
    </div>
</div>
{{end}}
